<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Kavivanar&display=swap" rel="stylesheet"> 
</head>

<body>
  <h1>Typing Game</h1>
  <p>Pratice your typing skills with a quote from Sherlock Holmes.<br> Click **START!** to begin!</p>
  <br>
  <p id="quote"></p>
  <br>
  <div id="modal" class="modal hidden">
    <div class="escape"><p>ESC</p></div>
    <h2 class="modal-header">CONGRATULATIONS!</h2>  
    <p id="message">You finished in ${elapsedTime / 1000} seconds.</p>
  </div>
  <div class="box1">
    <input disabled type="text" aria-label="current word" id="typed-value"/>
    <br>
    <button type="button" id="start">START!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
